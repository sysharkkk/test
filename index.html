<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="bg-plum">Hello!</h1>

  <!--Content Three Column Start -->
  <div class="container-fluid">
    <div class="row div-size-height">
      <div class="col-sm-12 col-md-4 bg-bisque">
        Column
      </div>
      <div class="col-sm-12 col-md-4 bg-cornflowerblue">
        Column
      </div>
      <div class="col-sm-12 col-md-4 bg-seashell">
        Column
      </div>
    </div>
    <!-- Content Three Column End -->

    <br>

    <!--Content Twelve Column Start -->
    <div class="container-fluid">
      <div class="row div-size-height">
        <div class="col-sm-12 col-md-4 col-lg-1 bg-bisque">
          Column 1
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-cornflowerblue">
          Column 2
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-seashell">
          Column 3
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-lightpink">
          Column 4
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-peachpuff">
          Column 5
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-rosybrown">
          Column 6
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-plum">
          Column 7
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-lightsteelblue">
          Column 8
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-lemonchiffon">
          Column 9
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-palevioletred">
          Column 10
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-lightcoral">
          Column 11
        </div>
        <div class="col-sm-12 col-md-4 col-lg-1 bg-aqua">
          Column 12
        </div>

      </div>
      <!-- Content Twelve Column End -->

      <br>

      <!-- Content Circle Start -->
      <div class="row container text-center">
        <div class="column 6 padding circle">
            <h2>Circle 1</h2>
            Row2
        </div>

        <div class="column 6 padding circle">
          <h2>Circle 2</h2>
          Row2
      </div>

        <div class="column 6 padding circle">
          <h2>Circle 3</h2>
          Row2
      </div>

      <!-- Content Circle End -->

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
